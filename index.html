<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoViwo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <ul class="part-one">
          <li class="part-one-che web-name">CryptoViwo</li>
          <li class="part-one-che part-one-che-t">Dexscan</li>
          <li class="part-one-che part-one-che-t">Exchanges</li>
        </ul>
        <ul class="part-two">
          <li class="part-two-che Watchlist">
            <i class="bi bi-star watchlist-icon"></i>
            WatchList
          </li>
          <li class="part-two-che search-parent">
            <input type="search" class="search" placeholder="search" />
          </li>
          <li class="part-two-che login-btn">Login</li>
          <li class="part-two-che">
            <i class="bi bi-list Portfolio-icon"></i>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main-->
    <main></main>
    <!-- Footer -->
    <footer>
      <ul class="social-icons">
        <li class="social-item">
          <a
            href="https://www.linkedin.com/in/yourprofile"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </li>
        <li class="social-item">
          <a
            href="https://github.com/yourusername"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="bi bi-github"></i>
          </a>
        </li>
        <li class="social-item">
          <a
            href="https://t.me/yourusername"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="bi bi-telegram"></i>
          </a>
        </li>
        <li class="social-item">
          <a
            href="https://www.instagram.com/yourusername"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="bi bi-instagram"></i>
          </a>
        </li>
      </ul>

      <p class="tenx-para">
        Special thanks to
        <a
          class="CoinGecko"
          href="https://www.coingecko.com"
          target="_blank"
          rel="noopener"
          >CoinGecko</a
        >
        for providing the API and making this project possible.
      </p>
    </footer>
    <!-- java script -->
    //axios:
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    // chart.js:
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    // google Authentication:
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="./src/js/index.js" type="module" defer></script>
  </body>
</html>
